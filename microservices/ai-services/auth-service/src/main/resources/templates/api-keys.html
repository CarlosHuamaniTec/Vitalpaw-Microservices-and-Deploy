<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>API Key Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .error { color: red; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        input[type="text"], input[type="number"] { padding: 8px; width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>API Key Management</h2>
        <p>Current API Keys: <span th:text="${currentCount}"></span> / <span th:text="${maxApiKeys}"></span></p>
        <form th:action="@{/admin/update-limit}" method="post">
            <label for="maxApiKeys">Maximum API Keys:</label>
            <input type="number" id="maxApiKeys" name="maxApiKeys" th:value="${maxApiKeys}" min="1"/>
            <button type="submit">Update Limit</button>
        </form>
        <form th:action="@{/admin/create}" method="post">
            <input type="text" name="apiKey" placeholder="Enter custom API Key (e.g., olpiotttyu)" th:disabled="${currentCount >= maxApiKeys}"/>
            <button type="submit" th:disabled="${currentCount >= maxApiKeys}">Create API Key</button>
        </form>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <table>
            <thead>
                <tr>
                    <th>API Key</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="apiKey : ${apiKeys}">
                    <td th:text="${apiKey.apiKey}"></td>
                    <td>
                        <form th:action="@{/admin/delete}" method="post">
                            <input type="hidden" name="apiKey" th:value="${apiKey.apiKey}"/>
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
